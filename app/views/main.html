<div class="row">
  <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" data-ng-repeat="image in images.data">
    <div class="panel panel-default" data-ng-click="goToDetails(image)">
      <div class="panel-heading">

      <img src="{{image.link}}" class="img-responsive" alt="Image">
        
      </div>
      <div class="panel-body">
         <h3>
          {{image.title}}
        </h3>
      </div>
    </div>
  </div>
</div>
